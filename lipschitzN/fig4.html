<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curvature Condition (Strong Wolfe) Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <div class="slider-container">
      <label for="alphaSlider">Step size α:</label>
      <input type="range" id="alphaSlider" min="0.1" max="4" step="0.01">
      <span id="alphaVal"></span>
    </div>
    <div class="slider-container">
      <label for="c2Slider">Curvature parameter c₂:</label>
      <input type="range" id="c2Slider" min="0.1" max="0.99" step="0.01">
      <span id="c2Val"></span>
    </div>
  </div>
  <div id="info"></div>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>
  <script src="fig4.js"></script>
</body>
</html>
